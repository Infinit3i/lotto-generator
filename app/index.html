<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Statistics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lottery Statistics Dashboard</h1>
    </header>

    <main>
        <section>
            <button id="generate-powerball">Generate Powerball Numbers</button>
            <button id="generate-megamillions">Generate MegaMillions Numbers</button>
        </section>
        <section id="statistics">
            <h2>Statistics</h2>
            <div id="most-common">
                <h3>Most Common Numbers</h3>
                <ul id="most-common-numbers">
                    <!-- Data populated dynamically -->
                </ul>
            </div>
            <div id="least-common">
                <h3>Least Common Numbers</h3>
                <ul id="least-common-numbers">
                    <!-- Data populated dynamically -->
                </ul>
            </div>
        </section>

        <section id="generator">
            <h2>Random Number Generator</h2>
            <button id="generate-button">Generate Numbers</button>
            <p id="generated-numbers"><!-- Generated numbers will appear here --></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Lottery Scraper</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
